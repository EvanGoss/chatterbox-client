<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
  
      <div id="roomList">
        <select id="room-select">
<!--           <option value="Room1">Room1</option>
          <option value="Room2">Room2</option> -->
        </select>
      </div>
      <div id="addRoom">
        <input id="new-room" type="text" name="new-room"></input>
        <input class="new-room-submit" type="button" name="new-room-submit" value="Add New Room"></input>
      </div>
      <div id="send">
        <h3>New Message</h3>
        <input id="message" type="text" name="message"></input>
        <input class="submit" type="button" name="submit" value="submit"></input>
      </div>
    </div>

    <div id="chats"></div>
  
  </body>
</html>
